<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Smart Bubbles Demo</title>
  <meta name="description" content="Demo app for smart-bubbles" />
  <link rel="stylesheet" type="text/css" href="bower_components/smart-button/style.css">
  <link rel="stylesheet" type="text/css" href="../style.css">
  <style type="text/css">
    html,
    body {
      margin: 0;
      padding: 0;
      font-size: 10px;
      background-color: gray;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #main-container {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    span {
      backgrond-color: blue;
    }
  </style>
  <script>
    function play() {
      items = document.querySelectorAll('#main-container > *');
      document.getElementById('test-target').play(items);
    }

    function stop() {
      document.getElementById('test-target').stopImmediately();
    }

    window.onload = function() {
      ['item-bubbled', 'all-items-bubbled', 'all-items-stopped'].forEach(
        function(evt) {
          document.getElementById('test-target').addEventListener(evt,
            function() {
              console.log(evt + ' received!');
            });
      });
    };
  </script>
  <script></script>
  <script src="bower_components/smart-button/script.js" type="text/javascript"></script>
  <script src="../script.js" type="text/javascript"></script>
</head>
<body role="application">
  <button type="button" onclick="play();">Play</button>
  <button type="button" onclick="stop();">Stop</button>
  <smart-bubbles id="test-target" interval="50">
  </smart-bubbles>
  <div id="main-container" smart-bubbles="true">
    <smart-button type="circle-text">Item 1</smart-button>
    <smart-button type="circle-text">Item 2</smart-button>
    <smart-button type="circle-text">Item 3</smart-button>
    <smart-button type="circle-text">Item 4</smart-button>
  </div>

</body>
</html>
